<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desconto</title>
</head>
<body>
    <h1>Desconto 10%</h1>
    <p id="but"><button onclick="descontar()">Descontar 10%</button></p>
    <p>Clique no butão acima para inciar ! </p>
    <div id="res"></div>
    
    <script>    
    function descontar(){
        var prod = prompt("Qual é o produto que você está comprando ?")
        var val = Number(prompt(`Qual é o preço do ${prod} ?`))
        var des = Number(val*10/100)
        var tdes = Number(val-(val*10/100))         
        res.innerHTML=`<h2>Calculando desconto de 10% para ${prod}.</h2><p>O preço original do produto é ${val.toFixed(2).replace('.',',')}R$.</p><p>Você acaba de ganhar ${des.toFixed(2).replace('.',',')}R$ de desconto (-10%).</p><p>No fim, Você vai pagar R$ ${tdes.toFixed(2).replace('.',',')} no produto ${prod}.</p>`

    }
    </script>


</body>
</html>
