<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de boas vindas!</title>
</head>
<body>
    <h1>Boas Vindas</h1>
    <button onclick="iniciar()">Inicie o desafio</button>
    <script>
        function iniciar(){
            var nome = prompt("Qual é seu nome ?")
            var idade = prompt (`Olá, ${nome} ! Quanto anos você tem ?`)
            alert(`Acabei de te conhecer ${nome}, você tem ${idade} anos de idade!`)
        }


    </script>
    
</body>
</html>
