<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperatura</title>
    <style>
        button{
            background-color: silver;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
            width: 150px ;
            height: 50px;
            border-radius:0.4em;

        }
    </style>
</head>
<body>
    <h1>Conversor de temperatura</h1>
    <button onclick="Converter()">Converter</button>
    <h2></h2>
    <div id="res"></div>
    
    
<script>
    function Converter(){
        var c1 = Number(prompt('Digite um temperatura em °C (Celsius)'))
        var f1 = (c1 * 9/5) + 32
        var k1= c1 + 273.15
        res.innerHTML = `<h2>A temperatura de ${c1} corresponde a ...</h2><p>${k1.toLocaleString()}°K (Kelvin)</p><p>${f1.toLocaleString()}°F (Fahrenheit)</p>`
        
    
    
    
    }





</script>

    
</body>
</html>
