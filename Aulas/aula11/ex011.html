<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origem</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Pais <input type="text" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>        
        function verificar (){
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var nome = (txtv.value)
            res.innerHTML = `<p>Seu pais de origem é <strong>${nome}</strong>.</p>`
            if (nome == 'Brasil'){
                res.innerHTML+=`<p> Você é <strong>BRASILEIRO!</strong> Obrigado. </p>`
            }
            else{res.innerHTML+=`<p>Você é Estrangeiro!</p>`
            }
            
        }
    </script>

    
</body>
</html>
