<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Strings      
</title>
    <style>
    body{
        font:normal 1.3em Arial;
    }
    </style>
</head>
<body>
    <script>  
        var nome = prompt ('Qual é seu nome')
        document.write (`Olá <strong>${nome}</strong> Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em letras maísculas é ${nome.toUpperCase()}.<br/>`) // Como colocar em  letras maúsculas//
        document.write(`Seu nome em letras minúculas é ${nome.toLowerCase()}.`) //  Como colocar em letras minúscolas, nunca esquecer no final da chamada colocar parenteses, pois se trata de um método. 
        // n1.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'}) // Objeto utilizado para trocar nomenclatura da cédulas. 
            </script>
  
     
</body>
</html>
